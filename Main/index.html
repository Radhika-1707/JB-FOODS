<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>

<body class="">
    <img src="images/logo.svg" />
    <header class="header mx-5 col-12 d-flex justify-content-start">
        <h1 class="header">Pork Order Placement Optimization Dashboard</h1>
    </header>
    <main class="container">
        <span class="input_metric mx-5 px-5">Input Metrics</span>
        <div class="col-lg-10 mx-lg-auto d-flex justify-content-evenly one">
            <div class="col-5 mx-lg-0 input_metric_card ">
                <div class="pt-3 ">
                    <span class="mt-1 date">Enter Order Number</span>
                </div>
                <div class="">
                    <form class="d-flex justify-content-center">
                        <input type="email" class="input_bar col-10 justify-content-center d-flex"
                            id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Order Number" />
                    </form>
                </div>
                <div class="mt-3">
                    <span class="date">Date Range</span>
                    <div class=" m-0">
                        <img src="images/calender.svg" style="cursor: pointer;" class="date" id="datepicker" />
                        <div class="d-flex">

                            <p class="d-flex">Capacity

                            <form class="p-0">
                                <input type="email" class="input_bar col-5" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="0.5" />

                            </form>
                            </p>

                        </div>

                    </div>
                </div>
                <div class="mt-5 pt-4">

                    <div class="mt-5 pt-5">
                        <input type="file" name="" id='input_file' hidden>
                        <button class="upload_csv p-2 mx-4"  onclick="open_file()">
                            <img src="images/upload.svg" />
                            <span class="upload_span">
                                Upload csv
                            </span>
                        </button>
                    </div>
                    <div class="mt-5 mx-4 bottom-0 ">
                        <button type="submit" class="submit_button px-5 text-white ">Submit</button>
                    </div>

                    <!-- MODAL -->

                </div>
            </div>


            <div class="col-lg-6 input_metric_card ">
                <div class=" col-10 input_metric_card">
                    <div class="">
                        <span class="mt-1 date">Plant Name</span>
                    </div>
                    <div>
                        <form class="">
                            <input type="email" class="input_bar col-12" id="exampleInputEmail1"
                                aria-describedby="emailHelp" />
                        </form>
                    </div>
                    <div class="col-12">

                        <div class="card p-lg-2 col-12">

                            <span class="total_cost">Total Cost</span>
                        </div>
                        <div class="col-12 mx-5 mt-lg-3">
                            <div class="card mb-2 col-10 mx-auto">
                                <li class="li_tabs col-10 mx-3">Yield Cost</li>
                            </div>
                            <div class="card mb-2 col-10 mx-auto">
                                <li class="li_tabs col-10 mx-3">Labour Cost</li>
                            </div>
                            <div class="card col-10 mx-auto">
                                <li class="li_tabs col-10 mx-3 ">Shipping Cost</li>
                            </div>
                        </div>


                    </div>
                    <div class="mt-5 pt-5 mx-3 mb-0 total">
                        <p class="mb-0">Total Savings</p>
                        <p>Solver Note</p>

                    </div>
                    <div class="mt-3 mx-4 d-flex col-12 justify-content-end">
                        <button class="upload_csv p-2 mx-4">
                            <img src="images/upload.svg" />
                            <span class="upload_span">
                                Download csv
                            </span>
                        </button>
                    </div>
                </div>

            </div>
            <div class="circle bg-success justify-content-end  d-flex food_image two"></div>

    </main>
    <script type="text/javascript">
        $(function () {
            $('#datepicker').datepicker();
        });
        function open_file() {
            document.getElementById('input_file').click();
        }
        // $('#myModal').on('shown.bs.modal', function () {
        //     $('#myInput').trigger('focus')
        // })
    </script>
</body>

</html>
